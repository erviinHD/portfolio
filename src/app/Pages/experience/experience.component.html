<section class="bg-white">

    <span class="absolute top-18 right-0 flex flex-col items-end mt-0  opacity-60">
        <span
            class="container hidden w-screen h-32 max-w-xs mt-20 transform rounded-full rounded-r-none md:block md:max-w-xs lg:max-w-lg 2xl:max-w-3xl bg-blue-50"></span>
    </span>
    <div
        class="  w-full px-10 py-6 mx-auto space-y-5 sm:py-5 sm:px-10 md:px-20 xl:px-20 md:py-12 sm:space-y-8 md:space-y-16 max-w-7xl ">
        <div class="relative w-full mx-auto text-left md:text-left lg:px-5">
            <h1
                class="mb-6 text-5xl font-extrabold leading-none  tracking-normal text-gray-900 sm:text-7xl md:text-5xl lg:text-6xl  md:tracking-tight">
                Trabajando en la pr√≥xima<span
                    class="w-full text-transparent bg-clip-text bg-gradient-to-r from-green-400 via-blue-500 to-purple-500 lg:inline">
                    gran idea</span>
            </h1>
            <p class=" mt-5 mx-auto text-xl text-gray-500 ">Proyectos de clientes y otros trabajos profesionales.</p>

        </div>
        <div class="flex flex-col items-center sm:px-5 md:flex-row border-b border-gray-200" *ngFor="let skill of experienceList.experience">
            <div class="w-full md:w-1/2 pb-0 lg:pb-14 md:pb-14">
                <img class="object-cover w-full h-full rounded-lg max-h-64 sm:max-h-96 border-2 border-gray-50  hover:border-purple-400 shadow-lg"
                    [src]="skill.exp_url_img">
            </div>
            
            <div class="flex flex-col items-start justify-center w-full h-full py-6 mb-6 md:mb-0 md:w-1/2 ">
                <div
                    class="flex flex-col items-start justify-center h-full space-y-3 transform md:pl-10 lg:pl-16 md:space-y-5">
                    <div class="flex flex-row">
                        <div class="basis-1/4">
                            <div *ngIf="skill.exp_tipo"
                                class="bg-pink-400 flex items-center px-3 py-1.5 leading-none rounded-full text-xs font-medium uppercase text-white inline-block">
                                <span>{{skill.exp_tipo}}</span>
                            </div>
                        </div>
                        <div class="basis-1/4 px-2">
                            <div *ngIf="skill.exp_tipoll"
                                class="bg-green-400 flex items-center px-3 py-1.5 leading-none rounded-full text-xs font-medium uppercase text-white inline-block">
                                <span>{{skill.exp_tipoll}}</span>
                            </div>
                        </div>
                    </div>
                    <h1 class="text-3xl font-bold leading-none lg:text-4xl xl:text-5xl">{{skill.exp_proyecto}}</h1>
                    <p class="text-lg text-gray-500">{{skill.exp_descripcion}}</p>
                    <p class="text-md font-medium text-purple-600">{{skill.exp_tags}}</p>
                </div>
                
            </div>
          
        </div>
      
    </div>
</section>
