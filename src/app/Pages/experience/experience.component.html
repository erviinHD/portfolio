<section class="bg-white">

    <span class="absolute top-18 right-0 flex flex-col items-end mt-0  opacity-60">
        <span
            class="container hidden w-screen h-32 max-w-xs mt-20 transform rounded-full rounded-r-none md:block md:max-w-xs lg:max-w-lg 2xl:max-w-3xl bg-blue-50"></span>
    </span>
    <div
        class="  w-full px-10 py-6 mx-auto space-y-5 sm:py-5 sm:px-10 md:px-20 xl:px-20 md:py-12 sm:space-y-8 md:space-y-16 max-w-7xl ">
        <div class="relative w-full mx-auto text-left md:text-left lg:px-5 animate__animated animate__fadeInDown">
            <h1
                class="mb-6 text-5xl font-extrabold leading-none  tracking-normal text-gray-900 sm:text-7xl md:text-5xl lg:text-6xl  md:tracking-tight">
                Trabajando en la pr√≥xima<span
                    class="w-full text-transparent bg-clip-text bg-gradient-to-r from-green-400 via-blue-500 to-purple-500 lg:inline">
                    gran idea</span>
            </h1>
            <p class=" mt-5 mx-auto text-xl text-gray-500 ">Proyectos de clientes y otros trabajos profesionales üë®‚Äçüíª
            </p>

        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 my-12 sm:my-16 ">
            <div class=" rounded-lg flex flex-col card animate__animated animate__fadeIn"
                *ngFor="let skill of experienceList.experience" data-bs-toggle="modal" data-bs-target="#exampleModal"
                (click)="getExperienceById(skill.exp_id)">

                <div class="flex flex-row absolute z-10 p-3">
                    <div class="basis-1/4">
                        <div *ngIf="skill.exp_tipo"
                            class="bg-gray-800 shadow-md flex items-center px-3 py-1.5 leading-none rounded-full text-xs font-medium uppercase text-white inline-block">
                            <span>{{skill.exp_tipo}}</span>
                        </div>
                    </div>
                    <div class="basis-1/4 px-2">
                        <div *ngIf="skill.exp_tipoll"
                            class="bg-gray-800 shadow-md flex items-center px-3 py-1.5 leading-none rounded-full text-xs font-medium uppercase text-white inline-block">
                            <span>{{skill.exp_tipoll}}</span>
                        </div>
                    </div>
                </div>

                <img class="object-cover w-full  rounded-lg max-h-64 sm:max-h-96 " [src]="skill.exp_url_img"
                    alt="photo">
                <div class="info">
                    <h1 class="font-bold ">{{skill.exp_tags}}</h1>
                </div>
                <p class="font-bold ">{{skill.exp_proyecto}}</p>
                <div>

                </div>
            </div>
        </div>

    </div>
</section>


<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content ">
   
            <div class="modal-body" *ngIf="imgViwew!=''">
                <div class="img rounded-lg center ">
                    <img [src]="imgViwew" alt="" class="animate__fadeIn img-detail">
                </div>
                
                <button (click)="more()" type="button" class="flex absolute top-0 left-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-prev>
                    <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none hover:bg-purple-50">
                        <svg class="w-5 h-5 text-black sm:w-6 sm:h-6 " fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                        <span class="hidden">Previous</span>
                    </span>
                </button>
                <button (click)="less()" type="button" class="flex absolute top-0 right-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-next>
                    <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none hover:bg-purple-50">
                        <svg class="w-5 h-5 text-black sm:w-6 sm:h-6 " fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                        <span class="hidden">Next</span>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>


<div class="max-w-2xl mx-auto">



</div>
